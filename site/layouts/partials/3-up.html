<div class="pv4">
	<div class="ph3 mw7 center">
		{{ if .heading }}<h2 class="f2 b lh-title mb2">{{.heading}}</h2>{{ end }}
		{{ if .description }}<p class="mb4 mw6">{{.description}}</p>{{ end }}

		<div class="flex flex-wrap mhn2 mb3">
			{{ range .items }}
				<div class="ph2 w-33 mb4">
					<img src="{{ .image }}" alt="" class="center db mb3 w-100" style="max-width: 240px">
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>
	</div>
</div>
